<p>{{ site.data.authorship.picture }}<p>
<h3>{{ site.data.authorship.name }}</h3>
{% for item in site.data.authorship.affiliations %}
      <a href="{{ item.url }}">{{ item.title }}</a>
{% endfor %}
<hr>
<div>
{% for item in site.data.authorship.outgoing %}
      <a href="{{ item.url }}" title="{{ item.title }}"><i class="fa fa-{{ item.icon }}" style="font-size:24px"></i></a>
{% endfor %}
</div>
